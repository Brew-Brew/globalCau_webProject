<!-- Modal -->
<div class="modal fade" id="createImage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form action="/images" method="post" enctype="multipart/form-data">

        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Upload a image file</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <input type="text" id="upload_fileName" class="file_input_textbox" readonly="readonly">
            <div class="file_input_div">
              <input type="button" value="Search files" class="file_input_button">
              <input type="file" id="image" name="image" class="file_input_hidden" onchange="javascript:document.getElementById('upload_fileName').value = this.value">

            </div>
          </div>

          <br>

          <div class="form-group">
            <input type="text" name="title" class="form-control" placeholder="Image Title" required="">
          </div>
          <div class="form-group">
            <textarea name="content" class="form-control" rows="8" cols="80" placeholder="description"></textarea>
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
